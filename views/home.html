<div class="header">
    <div class="logo">
      <a href="#">Tienda de Comics</a>
    </div>
      <ul class="navbar">
        <li><a href="#!/signup">Crear empleados</a></li>
        <li><a href="#!/login" ng-click="vm.logout()">Cerrar sesi√≥n</a></li>
      </ul>
  </div>
  <div class="container">
    <input type="text" name="search" placeholder="Busqueda" ng-model="search" class="search">
    <div class="section" ng-repeat="comic in vm.comics|filter:search">
      <div class="img">
        <img src="../img/superheroes-comic-book.png" alt="">
      </div>
      <div class="content">
        <h1>{{comic.name}} - {{comic.author}} - {{comic.year}}</h1>
        <p>{{ comic.resume }}</p>
        <a href="#!/edit/{{comic.id}}">Editar</a>
        <a href="#!/info/{{comic.id}}">Detalle</a>
      </div>
    </div>
    <br>
    <a class="btn-add" href="#!/add-comic">Agregar comic</a>
  </div>
